<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement App</title>
</head>
<body>
    <h1>Zeiten der vollständigen Schwünge:</h1>
    <div id="state"> </div>
    <div id="rawData"> </div>
    <form method="post" action="/start_measurement">
        <button type="submit">Messung starten</button>
    </form>
    <form method="post" action="/abort_measurement">
        <button type="submit">Messung abbrechen</button>
    </form>
    <script>
        setInterval(function () { getData(); }, 100);
        function getData() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("rawData").innerHTML = this.responseText;
                }
            }
            xhttp.open("GET", "/getData", true);
            xhttp.send();
        }

        setInterval(function () { getMeasureState(); }, 100);
        function getMeasureState() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("state").innerHTML = "ZUSTAND:" + this.responseText;
                }
            }
            xhttp.open("GET", "/getMeasureState", true);
            xhttp.send();
        }
    </script>
</body>
</html>
